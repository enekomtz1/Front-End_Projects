<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images\HexIcon.png" />
    <title>RGB Color Slider Generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="color">
          <label for="red"> Red (R)</label>
          <input id="red" type="range" min="0" max="255" value="23" step="1" />
          <p id="red-text"></p>

          <label for="green"> Green (G)</label>
          <input
            id="green"
            type="range"
            min="0"
            max="255"
            value="41"
            step="1"
          />
          <p id="green-text"></p>

          <label for="blue"> Blue (B)</label>
          <input id="blue" type="range" min="0" max="255" value="56" step="1" />
          <p id="blue-text"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
